<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Tableau de bord</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tab-content">
        <div class="tab-pane active">
          <!-- app.component.html -->
          <div class="dashboard">

            <div class="main-content">
              <div class="dashboard-header">
                <h2>Bienvenue sur votre tableau de bord</h2>
              </div>
            </div>

          </div>
          <div class="d-flex">
            <div class="card mr-3" style="flex: 1;">
              <div class="card-body d-flex align-items-center justify-content-between">
                <h5 class="card-title mb-0" style="font-size: 1.25rem;">Vos dossiers</h5>
                <a [routerLink]="['/depot/add']"   style="background-color: #6366f1;" class="btn btn-primary">Nouveau dossier</a>
              </div>
              <mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef>Nom du dossier</mat-header-cell>
                  <mat-cell *matCellDef="let dossier">{{ dossier.name }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef>Date de création</mat-header-cell>
                  <mat-cell *matCellDef="let dossier">{{ dossier.date }}</mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>

              <!-- Afficher le message en cas de liste vide -->
              <div *ngIf="dataSource.data.length === 0" class="text-center mt-3">
                Aucun dossier disponible.
              </div>



            </div>

            <div class="card" style="flex: 1; height: 170px;">
              <div class="card-body d-flex align-items-center justify-content-between">
                <h5 class="card-title mb-0" style="font-size: 1.25rem;">Mon agenda</h5>
                <a href="#" class="card-link">0</a>
              </div>
            </div>
          </div>
