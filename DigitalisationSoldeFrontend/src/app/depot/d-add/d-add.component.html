<div
  class="grid"
  style="margin-top: 3rem; margin-left: 1rem; margin-right: 1rem"
>
  <div class="col-12 md:col-6">
    <div class="card p-fluid">
      <h3>Formulaire de dépot</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <div class="field grid">
        <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0"
          >Type dossier</label
        >
        <div class="col-12 md:col-10">
          <select
            pInputText
            class="form-select"
            (change)="filteredByTypeDossier($event)"
            formControlName="typeDossier"
            [(ngModel)]="selectedTypeDossier"
          >
            <option
              *ngFor="let typeDossier of typeDossierList"
              [ngValue]="typeDossier"
            >
              {{ typeDossier.libelle }}
            </option>
          </select>
        </div>
      </div>

      <div class="field grid">
        <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0"
          >Demande</label
        >
        <div class="col-12 md:col-10">
          <input
            pInputText
            type="file"
            class="form-control"
            id="file1"
            accept=".pdf,.doc,.docx"
            (change)="getFichierDemande($event)"
          />
        </div>
      </div>

      <div class="field grid">
        <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0"
          >Pièces jointes</label
        >
        <div class="col-12 md:col-10">
          <input
            pInputText
            type="file"
            class="form-control"
            id="file2"
            accept=".pdf,.doc,.docx"
            (change)="getFichierPiecesJustificatives($event)"
          />
        </div>
      </div>
      <div class="p-formgrid grid">
        <div class="field col">
          <button pButton pRipple label="Submit"></button>
        </div>
        <div class="field col">
          <button type="reset" class="p-button-secondary" pButton pRipple label="Effacer"></button>
        </div>
      </div>
     
    </form>
    </div>

    <div class="card p-fluid">
      <h2>Consultation</h2>
      <div class="p-formgrid grid">
        <div class="field col">
          <h3>Veuillez cliquer sur ce boutton pour consulter l'état de votre dossier</h3>
        </div>
        <div class="field col">
          <button pButton pRipple      [routerLink]="['/depot/']" class="p-button-raised p-button-info" label="Info"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 md:col-6">
    <div class="card p-fluid">
      <h4 class="display-5 text-center mb-4">
        Types de Dossiers et Pièces Justificatives
      </h4>
      <div class="field grid">
        <ul class="list-unstyled">
          <ul>
            <li
              *ngFor="let piece of selectedTypeDossier?.piecesJustificatives"
              style="font-weight: bold"
            >
              {{ piece.libelle }}
            </li>
          </ul>
        </ul>
      </div>
    </div>
  </div>
</div>
