<div class="card mb-3">
    <div class="card-body">
        <h3 class="card-title">Document1103</h3>
        <div class="p-fluid p-formgrid grid">

            <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                <div class="field col-12 md:col-6">
                    <label for="codeServiceAnc" class="form-label">Code Service Anc</label>
                    <input type="text" pInputText id="codeServiceAnc" name="codeServiceAnc"
                        formControlName="codeServiceAnc">
                </div>
                <div class="field col-12 md:col-6">
                    <label for="codeServiceNv" class="form-label">Code Service Nv</label>
                    <input type="text" pInputText id="codeServiceNv" name="codeServiceNv"
                        formControlName="codeServiceNv">
                </div>
                <div class="p-formgrid grid" style="text-align: center;margin-left: 250px;">
                    <div class="field col" style="margin: 0 auto;">
                        <button pButton pRipple label="Ajouter"></button>
                    </div>
                    <div class="field col" style="margin: 0 auto;">
                        <button type="reset" class="p-button-secondary" pButton pRipple label="Effacer"></button>
                    </div>
                </div>
            </form>
        </div>




    </div>
</div>
