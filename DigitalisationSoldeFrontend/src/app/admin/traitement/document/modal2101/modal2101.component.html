<div class="card mb-3">
    <div class="card-body">
        <h3 class="card-title">Document2011</h3>
        <div class="p-fluid p-formgrid grid">

         
 
            <div class="field col-12">
                <label for="codePoste2021" class="form-label">Code Poste</label>
                <input type="text" pInputText id="codePoste2021" name="codePoste2021">
            </div>
        
            <div class="field col-12">
                <label for="dateDebut2021" class="form-label">Date de DÃ©but</label>
                <p-calendar [showIcon]="true" inputId="icon"></p-calendar>            
            </div>
            <div class="field col-12">
                <label for="dateFin2021" class="form-label">Date fin</label>
